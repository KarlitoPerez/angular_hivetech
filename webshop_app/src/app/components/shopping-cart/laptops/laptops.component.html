<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" *ngFor="let product of productList | paginate : { itemsPerPage: 6, currentPage: p}">
        <div class="card shadow-sm">
            <h3 class="card-text">{{product.title}}</h3>
            <img class="bd-placeholder-img card-img-top" width="100%" height="225" src={{product.thumbnail}}/>
        
            <div class="card-body">
              <p class="card-text">{{product.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a [routerLink]="['/details', product.id]" class="btn btn-primary">Details</a>
                </div>
                <strong>{{product.price}} kn</strong>
                <small class="text-muted">{{product.rating}}</small>
              </div>
            </div>
        </div>
    </div>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
