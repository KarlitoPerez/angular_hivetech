<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col" *ngFor="let product of productList | paginate : { itemsPerPage: tableSize, currentPage: page, totalItems: count}; let i = index" forcePage={pageNumber}>
        <app-product-item [productItem] = "product"></app-product-item>
    </div>
</div>


<pagination-controls class="pag" (pageChange)="onTableDataChange($event)"></pagination-controls>
